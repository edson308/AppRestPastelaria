{% extends "base.html" %}

{% block title %}Funcionário{% endblock %}

{% block content %}

  <body>
    
    
    
    
    <div id="main-container">

      <h1>Cadastro de Funcionario</h1>
      <form name="funcionario" id="form" action="{{ url_for('funcionario.insert') }}" method="POST">

       

        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required >
        </div>

        <div class="half-box">
            <label for="lastname">Matricula</label>
            <input type="text" name="matricula" id="matricula" placeholder="Digite sua matricula" data-required >
        </div>

        <div class="half-box spacing">
          <label for="name">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" data-required >
      </div>

      <div class="half-box">
        <label for="lastname">Telefone</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(00)00000-0000"  >
    </div>
    <label for="grupo">Grupo</label>
    <select name="grupo" id="grupo" aria-label="Grupo">
      <option value="0">Atendente</option>
      <option value="1">Caixa</option>
      <option value="2">Adm</option>
      </select>
     
  


        <div class="half-box spacing">
          <label for="lastname">Senha</label>
          <input type="password" name="senha" id="password" placeholder="Digite sua senha" >
        </div>

        <div class="half-box">
          <label for="passconfirmation">Confirmação de senha</label>
          <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" >
        </div>

        <div>
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>

        <div class="full-box">
          <input id="btn-submit" type="submit" name="salva" value="Registrar">
        </div>
      </form>
    </div>



    <!-- <p class="error-validation template"></p>
    <script src="js/scripts.js__"></script> -->
  </body>

 


</main>


{% endblock %}
